{% extends 'base.html' %}
{% block content %}
    <div class="login-main">
        <form class="login-main__form" method="POST" enctype="multipart/form-data">
            <h2>Вход</h2>
            {% csrf_token %}
            {{ login }}
            <button class="log-button__submit" type="submit" style="margin-top: 20px; width: 120px;">Войти</button>
            <p> ИЛИ </p>
            <a class="button" style=" max-width: 200px;" href="{% url 'advito:sign_up' %}">Зарегистрироваться</a>
        </form>
    </div>
{% endblock  %}
